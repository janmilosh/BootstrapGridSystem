<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <!-- You'll need to add a bit of your own styling to get the desired result. -->
    <style type="text/css">
      .red-fill {
        background: red;
        height: 150px;
      }

      .blue-fill {
        background: blue;
        height: 150px;
      }

      .black-fill {
        background: black;
        height: 150px;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 black-fill"></div>
      <div class="col-md-3 col-sm-6 blue-fill"></div>
      <div class="col-md-3 hidden-sm hidden-xs red-fill"></div>
    </div>
    
  </div>
</body>
</html>
